<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="logo_alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <label for="nombre-apellido">Nombre y Apellido</label>
            <input type="text" id="nombre-apellido" class="input-pad" required>

            <label for="correo-electronico">Correo Eléctronico</label>
            <input type="email" id="correo-electronico" class="input-pad" required placeholder="correo_electronico@gmail.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-pad" required placeholder="123 456 78 90">

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-pad" required></textarea>

            <fieldset><!--Todos estos items pertenecen a un grupo-->
                <legend>¿Cómo le gustaría que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>¿En cual horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>
                
                
                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>
            
                <input type="submit" value="Enviar formulario" class="enviar">
        </form>

        <table>
            <thead><!--t Head para encabezado de tabla ojo se centra el encabezado o titulo-->
                <tr>
                    <th>Día</th> <!--t Head para encabezado de columna-->
                    <th>Horario</th>
                </tr>
            </thead>
            
            <tbody><!--Cuerpo de la tabla-->
                <tr><!--Table row/filas-->
                    <td>Lunes</td><!--Table date cell/columnas ó celdas-->
                    <td>08 - 20h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>08 - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08 - 20h</td>
                </tr>
            </tbody>
        </table>

    </main>

    <footer>
        <img src="imagenes/logo-blanco.png" alt="logo_alura">
        <p class="copy">&copy Copyright Barbería Alura - 2022</p>
    </footer>
</body>
</html>
